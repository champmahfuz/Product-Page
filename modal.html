<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Design</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div class="cart-container">
      <h2 class="cart-title">Your Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th class="item-header">Item</th>
            <th>Color</th>
            <th>Size</th>
            <th>Qnt</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td class="item-cell">
              <img
                src="https://via.placeholder.com/50"
                alt="Watch"
                class="item-image"
              />
              <span>Classy Modern Smart watch</span>
            </td>
            <td>Black</td>
            <td class="bold-text">XL</td>
            <td>1</td>
            <td class="bold-text">$99.00</td>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td class="item-cell">
              <img
                src="https://via.placeholder.com/50/800080"
                alt="Watch"
                class="item-image"
              />
              <span>Classy Modern Smart watch</span>
            </td>
            <td>Purple</td>
            <td class="bold-text">L</td>
            <td>2</td>
            <td class="bold-text">$178.00</td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td class="item-cell">
              <img
                src="https://via.placeholder.com/50/00FFFF"
                alt="Watch"
                class="item-image"
              />
              <span>Classy Modern Smart watch</span>
            </td>
            <td>Cyan</td>
            <td class="bold-text">M</td>
            <td>1</td>
            <td class="bold-text">$79.00</td>
          </tr>
        </tbody>
      </table>

      <!-- Total Section -->
      <div class="total-section">
        <span class="total-title">Total</span>
        <span class="total-quantity">4</span>
        <span class="total-price">$356.00</span>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="continue-btn">Continue Shopping</button>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </body>
</html>
